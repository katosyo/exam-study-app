AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Exam Study App Backend

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    MemorySize: 256
    Architectures:
      - arm64

Resources:
  # DynamoDB テーブル
  QuestionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-Questions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

  # Lambda 関数
  GetQuestionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: dist/functions/getQuestions/handler.handler
      Environment:
        Variables:
          QUESTIONS_TABLE_NAME: !Ref QuestionsTable
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref QuestionsTable
      Events:
        GetQuestions:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /questions
            Method: GET

  # HTTP API
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - OPTIONS
        AllowHeaders:
          - Content-Type
        MaxAge: 3600

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'

  QuestionsTableName:
    Description: DynamoDB table name
    Value: !Ref QuestionsTable
