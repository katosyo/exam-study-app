name: Deploy Backend (SAM)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'template.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ã‚’è¨±å¯

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::526081839467:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name exam-study-app \
            --capabilities CAPABILITY_IAM \
            --region ap-northeast-1 \
            --resolve-s3

      - name: Get API Endpoint
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name exam-study-app \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text \
            --region ap-northeast-1)
          echo "API Endpoint: $API_ENDPOINT"
          echo "NEXT_PUBLIC_API_URL=$API_ENDPOINT" >> $GITHUB_ENV

      - name: Display deployment info
        run: |
          echo "âœ… Backend deployment complete!"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "1. Set NEXT_PUBLIC_API_URL in Amplify Hosting environment variables"
          echo "   Value: ${{ env.NEXT_PUBLIC_API_URL }}"
          echo ""
          echo "2. Run seed data script:"
          echo "   cd backend"
          echo "   export QUESTIONS_TABLE_NAME=exam-study-app-Questions"
          echo "   npx ts-node scripts/seedData.ts"
